volumes:
  n8n_data: {}
  # postgres_data and redis_data removed - using external services

x-n8n-service: &n8n_service
  image: n8nio/n8n:latest
  restart: always
  env_file: .env
  volumes:
    - n8n_data:/home/node/.n8n
  deploy:
    resources:
      limits:
        memory: 1G
        cpus: '0.5'
      reservations:
        memory: 512M
        cpus: '0.25'

services:
  n8n:
    <<: *n8n_service
    ports:
      - "5678:5678"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

