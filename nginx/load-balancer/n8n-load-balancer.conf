# ────────────────────────────────
# n8n Load Balancer Configuration
# ────────────────────────────────

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream configuration for n8n main instance
    upstream n8n_main {
        server n8n:5678 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream configuration for n8n workers (health check endpoints)
    upstream n8n_workers_health {
        server n8n-worker:5678 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=n8n_api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=n8n_webhook:10m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=n8n_login:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=n8n_conn:10m;

    # Main n8n server configuration
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: ws: wss:" always;

        # Hide server information
        server_tokens off;

        # Connection limits
        limit_conn n8n_conn 50;

        # Client settings
        client_max_body_size 100M;
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 4k;

        # Timeout settings
        client_body_timeout 60s;
        client_header_timeout 60s;
        keepalive_timeout 65s;
        send_timeout 60s;

        # Proxy settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Main application routes
        location / {
            limit_req zone=n8n_api burst=50 nodelay;
            proxy_pass http://n8n_main;
        }

        # Webhook routes (higher rate limit)
        location /webhook/ {
            limit_req zone=n8n_webhook burst=100 nodelay;
            proxy_pass http://n8n_main;
        }

        # API routes
        location /api/ {
            limit_req zone=n8n_api burst=20 nodelay;
            proxy_pass http://n8n_main;
        }

        # Login routes (stricter rate limiting)
        location /rest/login {
            limit_req zone=n8n_login burst=5 nodelay;
            proxy_pass http://n8n_main;
        }

        # Health check endpoint
        location /healthz {
            access_log off;
            proxy_pass http://n8n_main;
        }

        # Worker health check endpoint
        location /workers/health {
            access_log off;
            proxy_pass http://n8n_workers_health;
        }

        # Static assets (with caching)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://n8n_main;
        }
    
        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Log format for load balancing
    log_format load_balancer '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent" '
                             'upstream_addr=$upstream_addr '
                             'upstream_status=$upstream_status '
                             'upstream_response_time=$upstream_response_time '
                             'request_time=$request_time';

    # Access log
    access_log /var/log/nginx/n8n_load_balancer.log load_balancer;
}
